name: 📊 Advanced Test Report

on:
  pull_request:
    branches: [main, dev, develop]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  test-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
          
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile
        
      - name: Run tests with detailed reporting
        run: |
          echo "🧪 Starting test execution..."
          
          # 테스트 파일 탐지 확인
          echo "📁 Test files found:"
          find src -name "*.test.*" -type f | tee test-files.txt
          echo "📊 Total test files: $(cat test-files.txt | wc -l)"
          
          # JSON 리포터로 테스트 실행
          echo "🏃 Running tests with JSON reporter..."
          pnpm test --reporter=json > test-results.json 2>&1
          TEST_EXIT_CODE=$?
          echo "📋 Test exit code: $TEST_EXIT_CODE"
          
          # 기본 리포터로도 테스트 실행 (개별 테스트 수 확인용)
          echo "🏃 Running tests with default reporter..."
          pnpm test > test-verbose.txt 2>&1
          VERBOSE_EXIT_CODE=$?
          echo "📋 Verbose test exit code: $VERBOSE_EXIT_CODE"
          
          # 커버리지 실행
          echo "📊 Running coverage..."
          pnpm test:coverage > coverage-output.txt 2>&1 || echo "Coverage failed"
          
          echo "📁 Checking output files..."
          echo "JSON file size: $(wc -c < test-results.json 2>/dev/null || echo '0') bytes"
          echo "Verbose file size: $(wc -c < test-verbose.txt 2>/dev/null || echo '0') bytes"
          
          echo "📄 JSON file content preview:"
          head -c 300 test-results.json 2>/dev/null || echo "No JSON file"
          
          echo "📄 Verbose file content preview:"
          head -20 test-verbose.txt 2>/dev/null || echo "No verbose file"
        continue-on-error: true
        
      - name: Parse test results and generate report
        id: test_results
        run: |
          node -e "
            const fs = require('fs');
            const path = require('path');
            
            let summary = {
              totalTests: 0,
              passedTests: 0,
              failedTests: 0,
              skippedTests: 0,
              testFiles: 0,
              runtime: 0,
              coverage: {
                lines: 0,
                functions: 0,
                branches: 0,
                statements: 0
              },
              failedTestDetails: []
            };
            
            try {
              console.log('🔍 Starting test result parsing...');
              
              // 커버리지 데이터 파싱
              if (fs.existsSync('./coverage/coverage-summary.json')) {
                try {
                  const coverageData = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8'));
                  if (coverageData.total) {
                    summary.coverage = {
                      lines: coverageData.total.lines?.pct || 0,
                      functions: coverageData.total.functions?.pct || 0,
                      branches: coverageData.total.branches?.pct || 0,
                      statements: coverageData.total.statements?.pct || 0
                    };
                    console.log('✅ Coverage data parsed successfully');
                  }
                } catch (e) {
                  console.log('❌ Coverage data parsing failed:', e.message);
                }
              }
              
              // Verbose 출력에서 vitest 결과 파싱
              if (fs.existsSync('./test-verbose.txt')) {
                const verboseContent = fs.readFileSync('./test-verbose.txt', 'utf8');
                console.log('📄 Verbose content preview (first 800 chars):');
                console.log(verboseContent.substring(0, 800));
                console.log('\\n--- End of preview ---\\n');
                
                // vitest 결과 패턴 매칭
                const testFilesMatch = verboseContent.match(/Test Files\\s+(\\d+)\\s+passed/);
                const testsMatch = verboseContent.match(/Tests\\s+(\\d+)\\s+passed/);
                const failedTestsMatch = verboseContent.match(/(\\d+)\\s+failed/);
                const skippedTestsMatch = verboseContent.match(/(\\d+)\\s+skipped/);
                const durationMatch = verboseContent.match(/Duration\\s+([\\d.]+)([ms]+)/);
                
                if (testFilesMatch) {
                  summary.testFiles = parseInt(testFilesMatch[1]);
                  console.log(\`📁 Test files: \${summary.testFiles}\`);
                }
                
                if (testsMatch) {
                  summary.passedTests = parseInt(testsMatch[1]);
                  summary.totalTests = summary.passedTests;
                  console.log(\`✅ Passed tests: \${summary.passedTests}\`);
                }
                
                if (failedTestsMatch) {
                  summary.failedTests = parseInt(failedTestsMatch[1]);
                  summary.totalTests += summary.failedTests;
                  console.log(\`❌ Failed tests: \${summary.failedTests}\`);
                }
                
                if (skippedTestsMatch) {
                  summary.skippedTests = parseInt(skippedTestsMatch[1]);
                  summary.totalTests += summary.skippedTests;
                  console.log(\`⏭️ Skipped tests: \${summary.skippedTests}\`);
                }
                
                if (durationMatch) {
                  const duration = parseFloat(durationMatch[1]);
                  const unit = durationMatch[2];
                  summary.runtime = unit === 's' ? duration * 1000 : duration;
                  console.log(\`⏱️ Duration: \${duration}\${unit}\`);
                }
                
                // 개별 테스트 파일에서 각각의 통과/실패 수 추출
                const testFileResults = verboseContent.match(/✓\\s+src\\/.+?\\((\\d+)\\s+tests?\\)/g);
                if (testFileResults) {
                  let totalFromFiles = 0;
                  testFileResults.forEach(result => {
                    const match = result.match(/\\((\\d+)\\s+tests?\\)/);
                    if (match) {
                      totalFromFiles += parseInt(match[1]);
                    }
                  });
                  
                  if (totalFromFiles > summary.totalTests) {
                    console.log(\`🔄 Updating total tests from file details: \${totalFromFiles}\`);
                    summary.totalTests = totalFromFiles;
                    summary.passedTests = totalFromFiles - summary.failedTests - summary.skippedTests;
                  }
                }
              }
              
              // JSON 결과도 시도
              if (fs.existsSync('./test-results.json')) {
                try {
                  const content = fs.readFileSync('./test-results.json', 'utf8').trim();
                  console.log('🔍 JSON content length:', content.length);
                  console.log('🔍 JSON content start:', content.substring(0, 200));
                  
                  if (content && content.startsWith('{')) {
                    const testData = JSON.parse(content);
                    console.log('🔍 JSON structure keys:', Object.keys(testData));
                    
                    // JSON에서 더 정확한 정보가 있다면 업데이트
                    if (testData.numTotalTests && testData.numTotalTests > summary.totalTests) {
                      summary.totalTests = testData.numTotalTests;
                      summary.passedTests = testData.numPassedTests || 0;
                      summary.failedTests = testData.numFailedTests || 0;
                      summary.skippedTests = testData.numPendingTests || 0;
                      console.log('🔄 Updated from JSON - Total:', summary.totalTests);
                    }
                  }
                } catch (e) {
                  console.log('⚠️ JSON parsing failed (expected):', e.message);
                }
              }
              
              console.log('📊 Final parsed summary:', JSON.stringify(summary, null, 2));
              
              // 성능 및 커버리지 체크
              const performanceWarnings = [];
              if (summary.runtime > 30000) {
                performanceWarnings.push('⚠️ Tests took longer than 30 seconds');
              }
              
              const coverageWarnings = [];
              Object.entries(summary.coverage).forEach(([metric, value]) => {
                if (value < 80) {
                  coverageWarnings.push(\`⚠️ \${metric.charAt(0).toUpperCase() + metric.slice(1)} coverage is below 80% (\${value}%)\`);
                }
              });
              
              const emoji = summary.failedTests === 0 && summary.totalTests > 0 ? '✅' : 
                           summary.totalTests === 0 ? '⚠️' : '❌';
              const testStatus = summary.totalTests === 0 ? 'NO TESTS FOUND' :
                                summary.failedTests === 0 ? 'ALL TESTS PASSED' : 'SOME TESTS FAILED';
              
              let comment = \`## \${emoji} Vitest Test Results
              
              **Status:** \${testStatus}
              \${summary.runtime > 0 ? \`**Runtime:** \${(summary.runtime / 1000).toFixed(2)}s\` : ''}
              
              ### 📊 Test Summary
              \\\`\\\`\\\`
              Test Files: \${summary.testFiles} files
              Total:      \${summary.totalTests} tests
              Passed:     \${summary.passedTests} tests
              Failed:     \${summary.failedTests} tests
              Skipped:    \${summary.skippedTests} tests
              \\\`\\\`\\\`
              \`;
              
              if (summary.coverage.lines > 0 || summary.coverage.functions > 0) {
                comment += \`
              ### 📈 Coverage Report
              | Metric | Coverage | Status |
              |--------|----------|--------|
              | Lines | \${summary.coverage.lines.toFixed(1)}% | \${summary.coverage.lines >= 80 ? '✅' : '❌'} |
              | Functions | \${summary.coverage.functions.toFixed(1)}% | \${summary.coverage.functions >= 80 ? '✅' : '❌'} |
              | Branches | \${summary.coverage.branches.toFixed(1)}% | \${summary.coverage.branches >= 80 ? '✅' : '❌'} |
              | Statements | \${summary.coverage.statements.toFixed(1)}% | \${summary.coverage.statements >= 80 ? '✅' : '❌'} |
              \`;
              }
              
              if (performanceWarnings.length > 0) {
                comment += \`\\n### ⏱️ Performance Warnings\\n\` + performanceWarnings.join('\\n') + '\\n';
              }
              
              if (coverageWarnings.length > 0) {
                comment += \`\\n### 📉 Coverage Warnings\\n\` + coverageWarnings.join('\\n') + '\\n';
              }
              
              if (summary.failedTestDetails.length > 0) {
                comment += \`\\n### ❌ Failed Tests\\n\`;
                summary.failedTestDetails.slice(0, 5).forEach(test => {
                  comment += \`\\n**\${test.file}**\\n\`;
                  comment += \`- \${test.test}\\n\`;
                  comment += \`\\\`\\\`\\\`\\n\${test.error.slice(0, 500)}...\\\`\\\`\\\`\\n\`;
                });
                
                if (summary.failedTestDetails.length > 5) {
                  comment += \`\\n*... and \${summary.failedTestDetails.length - 5} more failures*\\n\`;
                }
              } else if (summary.totalTests > 0 && summary.failedTests === 0) {
                comment += \`\\n### 🎉 All tests passed!\\nGreat job! All \${summary.totalTests} tests are working correctly across \${summary.testFiles} test files.\\n\`;
              } else if (summary.totalTests === 0) {
                comment += \`\\n### ⚠️ No tests found\\nMake sure your test files are properly configured and located in the right directories.\\n\`;
              }
              
              comment += \`\\n### 🔗 Quick Actions\\n\`;
              comment += \`- [🧪 Run tests locally](\\\`pnpm test\\\`)\\n\`;
              comment += \`- [📊 Run coverage locally](\\\`pnpm test:coverage\\\`)\\n\`;
              comment += \`- [🎨 Open Vitest UI](\\\`pnpm test:ui\\\`)\\n\`;
              comment += \`- [⚙️ View workflow logs](\${process.env.GITHUB_SERVER_URL}/\${process.env.GITHUB_REPOSITORY}/actions/runs/\${process.env.GITHUB_RUN_ID})\\n\`;
              
              comment += \`\\n---\\n*🤖 Generated by GitHub Actions at \${new Date().toISOString()}*\`;
              
              fs.writeFileSync('test-comment.md', comment);
              
              // GitHub Actions 출력
              const output = process.env.GITHUB_OUTPUT;
              if (output) {
                fs.appendFileSync(output, \`test_status=\${summary.failedTests === 0 && summary.totalTests > 0 ? 'success' : summary.totalTests === 0 ? 'neutral' : 'failure'}\\n\`);
                fs.appendFileSync(output, \`total_tests=\${summary.totalTests}\\n\`);
                fs.appendFileSync(output, \`failed_tests=\${summary.failedTests}\\n\`);
                fs.appendFileSync(output, \`test_files=\${summary.testFiles}\\n\`);
              }
              
            } catch (error) {
              console.error('💥 Error in test parsing:', error);
              console.error('📋 Stack trace:', error.stack);
              
              const fallbackComment = \`## ⚠️ Test Parsing Error
              
              Could not parse test results properly. The tests may have run but results couldn't be processed.
              
              **Debugging info:**
              - Error: \${error.message}
              - Check the [workflow logs](\${process.env.GITHUB_SERVER_URL}/\${process.env.GITHUB_REPOSITORY}/actions/runs/\${process.env.GITHUB_RUN_ID}) for details
              
              **Next steps:**
              - Run tests locally: \\\`pnpm test\\\`
              - Check vitest configuration in \\\`vite.config.ts\\\`
              - Verify test files are in the correct location
              
              ---
              *🤖 Generated by GitHub Actions*\`;
              
              fs.writeFileSync('test-comment.md', fallbackComment);
              
              const output = process.env.GITHUB_OUTPUT;
              if (output) {
                fs.appendFileSync(output, 'test_status=error\\n');
              }
            }
          "
        
      - name: Comment PR with results
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const comment = fs.readFileSync('test-comment.md', 'utf8');
            
            // 기존 테스트 리포트 댓글 찾기
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.login === 'github-actions[bot]' && 
              comment.body.includes('Vitest Test Results')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
            
      - name: Create Check Run
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const testStatus = '${{ steps.test_results.outputs.test_status }}';
            const totalTests = '${{ steps.test_results.outputs.total_tests }}' || '0';
            const failedTests = '${{ steps.test_results.outputs.failed_tests }}' || '0';
            
            const conclusion = testStatus === 'success' ? 'success' : 
                             testStatus === 'error' ? 'neutral' : 'failure';
            
            const title = testStatus === 'success' 
              ? `✅ All ${totalTests} tests passed!`
              : testStatus === 'error'
              ? '⚠️ Test execution error'
              : `❌ ${failedTests}/${totalTests} tests failed`;
            
            const summary = testStatus === 'success' 
              ? `🎉 All ${totalTests} tests are passing! Great job!`
              : testStatus === 'error'
              ? '⚠️ Unable to execute tests properly. Check the workflow logs for details.'
              : `📊 **Test Results Summary**\n- Total: ${totalTests} tests\n- Failed: ${failedTests} tests\n- Check the PR comment for detailed results.`;
            
            try {
              await github.rest.checks.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'Vitest Test Results',
                head_sha: context.payload.pull_request.head.sha,
                status: 'completed',
                conclusion: conclusion,
                output: {
                  title: title,
                  summary: summary,
                  text: 'See the PR comment for detailed test results and coverage information.'
                }
              });
            } catch (error) {
              console.log('Could not create check run:', error.message);
              // 체크 실행 생성에 실패해도 워크플로우는 계속 진행
            } 